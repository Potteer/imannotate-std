version: "3"

services:
  ui:
    image: metal3d/ng
    user: ${_UID}:${_GID}
    environment:
        ANGULAR_HOST_CHECK: "false"

    volumes:
        - ./ui:/app:Z
    depends_on:
        - api

  api:
    build: containers/api
    volumes:
       - ./app:/go/src/github.com/smileinnovation/imannotate/app:Z
       - ./api:/go/src/github.com/smileinnovation/imannotate/api:Z

    user: ${_UID}:${_GID}

    working_dir: /go/src/github.com/smileinnovation/imannotate/app
    environment:
      BIN_APP_PORT: 8000
      DB_USER: mongouser
      DB_PASS: mongopwd
      DB_HOST: database
      DB_NAME: imannotate
      DB_AUTH: admin

    # S3 scality server
    #image: scality/s3server
    #image: zenko/cloudserver
  scality:
    image: minio/minio
    ports:
    - 9000:9000
    hostname: s3server
    environment:
      MINIO_ACCESS_KEY: accessKey1
      MINIO_SECRET_KEY: verySecretKey1
      S3DATAPATH: /data/
      S3METADATAPATH: /metadata/
    command: server /data
    volumes:
        - /tmp/s3data:/data
        - /tmp/s3metadata:/metadata

  database:
    image: mongo
    volumes:
        - db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopwd
    privileged: true

    #ME_CONFIG_MONGODB_SERVER: database
  mongoexpress:
    image: mongo-express
    ports:
        - 9999:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: imannotate-std_database_1 
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongouser 
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongopwd
    depends_on:
      - database

  http:
    image: nginx:alpine
    volumes:
        - ./containers/nginx/conf.d:/etc/nginx/conf.d:Z
    ports:
        - 8080:80
    depends_on:
        - api
        - ui
    hostname: imannotate.docker

volumes:
  db:
