<div class="user-form">

  <div class="row justify-content-center">
    <div class="col col-md-6">
      <div class="mt-2">
        <h2><img class="gravatar mr-2 rounded-circle" [src]="gravatar" />{{ user.username }}</h2>
      </div>
      <div style="text-align: center;" class="alert alert-success" *ngIf="saved">
        User {{ user.username }} saved !
      </div>
      <div class="alert alert-error" *ngIf="error != ''">
        {{ error }}
      </div>
      <form #f="ngForm" class="form" (submit)="submit()">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" name="username" [(ngModel)]="user.username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" name="email" (keyup)="onEmail()" (blur)="onEmail()" [(ngModel)]="user.email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="name">Password - leave blank to not change the current one</label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control" />
        </div>
        <div class="row justify-content-center text-center">
          <button style="margin-bottom: 10px;" type="submit" class="btn btn-success">Save</button>
        </div>  
      </form>
      <div>
        <p>You may choose a theme</p>
        <select class="form-control" [(ngModel)]="chosenTheme" (change)="themeChosen()">
          <option value="">Default</option>
          <option class="form-control"*ngFor="let t of themeService.list"> {{ t }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
